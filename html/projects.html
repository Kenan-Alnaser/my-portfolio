    <script>
      let clicked = false;
      document.querySelector(".x-menu").addEventListener("click", () => {
        clicked = !clicked;
        if (clicked) {
          document.querySelector("ul").style.cssText = "display:inline ;";
          document.querySelector(".x-1").style.cssText =
            "  transform: rotate(-1.15turn); transition: 1s ease; position: absolute;";
          document.querySelector(".x-2").style.cssText =
            "  position: absolute; animation-name: move-right; animation-iteration-count: 1; animation-duration: 1.5s; transform: scale(0);";
          document.querySelector(".x-3").style.cssText =
            "  transform: rotate(1.15turn); transition: 1s ease; position: absolute;";
        } else {
          document.querySelector("ul").style.cssText = "display: none;";
          document.querySelector(".x-1").style.cssText = " ";
          document.querySelector(".x-2").style.cssText =
